<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>BreakOut!</title>

  <!-- CSS / BOOTSTRAP / FA -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- JQUERY -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>

<body>
  <div class="col-md-12 b-b-1 header">
    <div class="col-md-3">
      <h3><strong>BreakOut!</strong></h3>
    </div>
  </div>
  <div class="col-md-12 m-t-5">
    <canvas id="main-canvas" width="480" height="320"></canvas>
  </div>
  <div class="col-md-12 m-t-15">
    <div class="col-md-4 col-md-offset-4">
      <a id="restart" class="btn btn-info">New Game</a>
      <a id="pause" class="btn btn-warning"><i class="fa fa-pause"></i> Pause</a>
      <a id="sound" class="btn btn-success"><i class="fa fa-bullhorn"></i> Sound</a>
    </div>
  </div>
</body>

<!-- SCRIPT -->
<script src="main.js"></script>
</html>
